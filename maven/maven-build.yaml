parameters:
  - name: goal
    displayName: goal
    type: string
    default: package
    values:
      - install
      - package
      - deploy
  - name: jdkversion
    displayName: 'Java Version'
    type: string
    default: '1.11'
  - name: pool
    displayName: 'Pool name'
    type: string
    default: 'Test'
  - name: pathToPublish
    displayName: 'pathToPublish'
    type: string


steps:
  - task: Maven@3
    inputs:
      goals: "${{ parameters.Goal }}"
      mavenPOMFile: 'pom.xml'
      testResultsFiles: '**/surefire-reports/TEST-*.xml'
      publishJUnitResults: true
  - task: CopyFiles@2
    inputs:
      SourceFolder: './target/'
      Contents: '**.war'
      TargetFolder: '$(Build.ArtifactStagingDirectory)'
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: "${{ parameters.pathToPublish }}"
      ArtifactName: 'drop'
      publishLocation: 'Container'
