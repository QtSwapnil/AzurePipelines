parameters:
  - name: goal
    displayName: goal
    type: string
    default: package
    values:
      - install
      - package
      - deploy
steps:
  - task: Maven@3
    inputs:
      goals: "${{ parameters.Goal }}"
      mavenPOMFile: 'pom.xml'
      testResultsFiles: '**/surefire-reports/TEST-*.xml'
      publishJUnitResults: true
