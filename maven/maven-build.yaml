parameters:
  - name: goal
    displayName: goal
    type: string
    default: package
    values:
      - install
      - package
      - deploy
  - name: jdkversion
    displayName: 'Java Version'
    type: string
    default: '1.11'
  - name: pool
    displayName: 'Pool name'
    type: string
    default: 'Test'

steps:
  - task: Maven@3
    inputs:
      goals: "${{ parameters.Goal }}"
      mavenPOMFile: 'pom.xml'
      testResultsFiles: '**/surefire-reports/TEST-*.xml'
      publishJUnitResults: true
      jdkVersionOption: "${{ parameters.jdkversion }}"
